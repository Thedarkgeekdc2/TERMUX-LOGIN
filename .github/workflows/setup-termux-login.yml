name: Setup TERMUX-LOGIN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Termux environment
      run: |
        # Install Termux dependencies (simulate Termux environment)
        sudo apt-get update
        sudo apt-get install -y bash zsh figlet msmtp openssl coreutils
        # Install lolcat (if available, or skip)
        sudo apt-get install -y lolcat || echo "lolcat not installed"
        # Install espeak (optional)
        sudo apt-get install -y espeak || echo "espeak not installed"

    - name: Run setup.sh
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        APP_PASS: ${{ secrets.APP_PASS}}
      run: |
        bash setup.sh
      # Note: This may need mock inputs for username, password, email, OTP
